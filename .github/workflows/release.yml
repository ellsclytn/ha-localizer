name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      new-tag-created: ${{ steps.check-tag.outputs.new-tag-created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - run: "cargo install cargo-edit"
      - name: Get current HEAD SHA
        id: before-release
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Semver release
        uses: cocogitto/cocogitto-action@v3
        id: release
        with:
          release: true
          git-user: "Cog Bot"
          git-user-email: "ha-localizer@ellis.codes"
          check-latest-tag-only: true

      - name: Check if new commit was created
        id: check-tag
        run: |
          current_sha=$(git rev-parse HEAD)
          if [ "${{ steps.before-release.outputs.sha }}" != "$current_sha" ]; then
            echo "new-tag-created=true" >> $GITHUB_OUTPUT
            echo "New commit and tag created: ${{ steps.release.outputs.version }}"
          else
            echo "new-tag-created=false" >> $GITHUB_OUTPUT
            echo "No new commit created, skipping release"
          fi

      - name: Print version
        run: "echo '${{ steps.release.outputs.version }}'"

  upload-assets:
    needs: [tag-version]
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ha-geoip,ha-timezone-sync
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/${{ needs.tag-version.outputs.version }}
